<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería de Fotos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    .gallery-img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .gallery-item {
      padding: 5px;
    }
    .gallery-img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .gallery-img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }
  .gallery-item {
    padding: 5px;
  }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row g-2">

      <section class="container my-5">
  <h2 class="text-center mb-4" style="color: #b3478f; font-family: 'Pacifico', cursive;">
    Nuestra Galería
  </h2>

  <div class="row g-3 gallery">
    <div class="col-6 col-md-4 col-lg-3">
      <img src="images/Artesanal.jpg" class="img-fluid gallery-img" alt="Foto 1">
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <img src="images/Cacao.jpg" class="img-fluid gallery-img" alt="Foto 2">
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <img src="images/Lavender.jpg" class="img-fluid gallery-img" alt="Foto 3">
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <img src="images/Limonada.jpg" class="img-fluid gallery-img" alt="Foto 4">
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <img src="images/Matcha.jpg" class="img-fluid gallery-img" alt="Foto 5">
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <img src="images/flor.jpg" class="img-fluid gallery-img" alt="Foto 6">
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <img src="images/gateau_de_matcha.png" class="img-fluid gallery-img" alt="Foto 7">
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <img src="images/helado_artesanal.png" class="img-fluid gallery-img" alt="Foto 8">
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
