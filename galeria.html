<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería de Hana no Yoru Café</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; 
    }
    .navbar {
      background-color: #ff69b4; 
      padding: 15px 0;
    }
    .navbar-brand {
      color: #fff !important;
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
    }
    .navbar-toggler {
      border-color: rgba(255, 255, 255, 0.5);
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    .nav-link {
      color: #fff !important;
      margin-left: 15px;
    }
    .gallery-title {
      color: #ff69b4; 
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 40px;
    }
    .gallery-card {
      background-color: #fff;
      border-radius: 12px; 
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px; 
    }
    .gallery-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .gallery-img {
      width: 100%;
      height: 250px; 
      object-fit: cover; 
      border-radius: 12px; 
      transition: transform 0.3s ease;
    }
    .gallery-card:hover .gallery-img {
      transform: scale(1.03);
    }
    
    /* Estilos para el pie de página  */
    .footer {
      background-color: #ff69b4;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Hana no Yoru Café</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menú</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Galería</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" style="margin-top: 100px;">
    <h1 class="text-center gallery-title">Galería</h1>

    <div class="row g-4 justify-content-center">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-card">
          <img src="images/Artesanal.jpg" class="img-fluid gallery-img" alt="Interior del Café">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-card">
          <img src="images/Cacao.jpg" class="img-fluid gallery-img" alt="Pastel de Matcha">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-card">
          <img src="images/Lavender.jpg" class="img-fluid gallery-img" alt="Café Latte Art">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-card">
          <img src="images/Limonada.jpg" class="img-fluid gallery-img" alt="Helado Artesanal">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-card">
          <img src="images/Matcha.jpg" class="img-fluid gallery-img" alt="Dulce Japonés">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-card">
          <img src="images/flor.jpg" class="img-fluid gallery-img" alt="Bebida Refrescante">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-card">
          <img src="images/gateau_de_matcha.png" class="img-fluid gallery-img" alt="Pastel de Matcha">
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="gallery-card">
          <img src="images/helado_artesanal.png" class="img-fluid gallery-img" alt="Helado Artesanal">
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Hana no Yoru Café. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
